<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .converter {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .converter input, .converter select, .converter button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="inputTemperature" placeholder="Enter temperature" required>
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="outputCelsius"></p>
        <p id="outputFahrenheit"></p>
        <p id="outputKelvin"></p>
    </div>

    <script>
        function convertTemperature() {
            let temperature = parseFloat(document.getElementById('inputTemperature').value);
            let unit = document.getElementById('inputUnit').value;

            let celsius, fahrenheit, kelvin;

            if (unit === "Celsius") {
                celsius = temperature;
                fahrenheit = (temperature * 9/5) + 32;
                kelvin = temperature + 273.15;
            } else if (unit === "Fahrenheit") {
                celsius = (temperature - 32) * 5/9;
                fahrenheit = temperature;
                kelvin = (temperature - 32) * 5/9 + 273.15;
            } else if (unit === "Kelvin") {
                celsius = temperature - 273.15;
                fahrenheit = (temperature - 273.15) * 9/5 + 32;
                kelvin = temperature;
            }

            document.getElementById('outputCelsius').innerText = `Celsius: ${celsius.toFixed(2)} °C`;
            document.getElementById('outputFahrenheit').innerText = `Fahrenheit: ${fahrenheit.toFixed(2)} °F`;
            document.getElementById('outputKelvin').innerText = `Kelvin: ${kelvin.toFixed(2)} K`;
        }
    </script>
</body>
</html>
